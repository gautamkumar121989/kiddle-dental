name: Deploy Kiddle Dental Clinic to Azure Static Web Apps

# Trigger deployment on push to main branch
on:
  push:
    branches: [ main, master ]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ main, master ]

jobs:
  build_and_deploy_job:
    # Only run on push events or non-draft pull requests
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Kiddle Dental Clinic
    
    steps:
    - name: ðŸ¦· Checkout Kiddle Dental Clinic Code
      uses: actions/checkout@v4
      with:
        submodules: true
        lfs: false

    - name: âš¡ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: client/package-lock.json

    - name: ï¿½ Install Dependencies and Build
      run: |
        cd client
        npm ci
        npm run build
      env:
        CI: false

    - name: ï¿½ðŸš€ Deploy to Azure Static Web Apps
      id: builddeploy
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        action: "upload"
        app_location: "/" # Repository root
        app_build_command: "echo 'Build already completed'"
        output_location: "client/build" # Path to built app
        skip_api_build: true

  close_pull_request_job:
    # Clean up staging environment when PR is closed
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    
    steps:
    - name: Close Pull Request
      id: closepullrequest
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        action: "close"
